<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PLAYFLIX</title>
    <link href="estilo.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" type="imagex/png" href="https://static.wixstatic.com/media/7b8f70_be75a5bfe1ae42e39af978410f60521c~mv2.png/v1/fill/w_71,h_86,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/neoplay-%5B26-06-22%5D%5B10-58-27%5D.png">
</head>

<body>
    <img id="imagem" src="https://acrediteounao.com/wp-content/uploads/2017/02/filmes.png" alt="Sua Imagem">

    <table>
        <tr>
            <td><img class="logo"
                    src="https://static.wixstatic.com/media/7b8f70_be75a5bfe1ae42e39af978410f60521c~mv2.png/v1/fill/w_71,h_86,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/neoplay-%5B26-06-22%5D%5B10-58-27%5D.png">
            </td>
            <td>
                <p id="name">PLAYFLIX</p>
            </td>
        </tr>
    </table>

    <center>
        <section>
            <div class="container">
                <h2>CADASTRE-SE</h2>
                </br>
                <form id="cadastroForm" onsubmit="return validarForm()"></br>
                    <input type="text" id="nome" placeholder="Nome" required></br>
                    <input type="text" id="email" placeholder="E-mail" required></br>
                    <input type="password" id="senha" placeholder="Senha" required></br>
                    <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required></br>
                    <a href="page.html"><button type="submit">Cadastrar</button></a></br>
                </form>
                <p id="cadaster">Tem uma conta? <a href="index.html">Acesse aqui</a></p>
            </div>
        </section>
    </center>
</body>

</html>
